<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title>KIA COLORS</title>
</head>
<body>
  <div class="grid-wrap">
    <div class="grid-container col-4">
      <div class="color-list">
        <h1>
          KIA colors
        </h1>
    
        <h2>GNB</h2>
        <div class="item">
          <span class="chip" style="background-color: #05141f;"></span>
          <span class="color-name">KIA Midnight Black</span>
          <span class="hex-code">#05141f</span>
        </div>
        <h2>LNB_01</h2>
        <div class="item">
          <span class="chip" style="background-color: #eff1f5;"></span>
          <span class="color-name">Anti-Flash White</span>
          <span class="hex-code">#eff1f5</span>
        </div>
        <h2>LNB_02</h2>
        <div class="item">
          <span class="chip" style="background-color: #9ea1a2;"></span>
          <span class="color-name">KIA City Grey</span>
          <span class="hex-code">
            #9ea1a2</span>
        </div>

        <div class="item">
          <span class="chip" style="background-color: #ffffff;"></span>
          <span class="color-name">Polar White</span>
          <span class="hex-code">
            #ffffff</span>
        </div>
        <div class="item">
          <span class="chip" style="background-color: #EA0029;"></span>
          <span class="color-name">Live Red</span>
          <span class="hex-code">
            #EA0029</span>
        </div>
        <div class="item">
          <span class="chip" style="background-color: #f3c300;"></span>
          <span class="color-name">Afternoon Yellow</span>
          <span class="hex-code">
            #f3c300</span>
        </div>
        <div class="item">
          <span class="chip" style="background-color: #5d7d2b;"></span>
          <span class="color-name">Forrest Green</span>
          <span class="hex-code">
            #5d7d2b</span>
        </div>

      </div>
    </div>
    
    <div class="grid-container col-8">
    </div>
  </div>
</body>
</html>
